<div class="profile-bio-container col-md-12">
  <div class="profile-bio-wrapper card p-3 ms-auto">
    <div class="row text-center py-1 w-100 ms-auto finCon">
      <div class="card-title item1">
        <h4 style="color: #2b4b83">Applications</h4>
      </div>

      <div class="col-md-10 col-lg-10 col-sm-10 mx-auto item2">
        <form action="javascript:void(0);" method="POST">
          <div class="pull-left search">
            <input
              id="search_posted_job"
              class="form-control"
              type="text"
              placeholder="Job Title e.g: Web Developer"
            />
          </div>
        </form>
      </div>

      <div
        id="applications"
        class="table-responsive col-md-11 col-lg-11 col-sm-11 mx-auto item3"
      >
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-danger" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-border text-success lastDiv" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  </div>
</div>
